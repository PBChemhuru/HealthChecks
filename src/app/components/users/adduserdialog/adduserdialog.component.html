<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Firstname</mat-label>
      <input matInput formControlName="firstname" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Surname</mat-label>
      <input matInput formControlName="surname" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password_hash"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        type="button"
      >
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select
        formControlName="role"
        (selectionChange)="onRoleChange($event.value)"
      >
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="Doctor">Doctor</mat-option>
        <mat-option value="Patient">Patient</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="isPatientSelected" appearance="fill">
      <mat-label>Patient ID</mat-label>
      <input matInput formControlName="patientId" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="submitForm()">Save</button>
</div>
